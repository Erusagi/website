{% extends "users/base.html" %}
{% block title %} Add New Quote {% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Quote</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
</div>
{% endblock %}
